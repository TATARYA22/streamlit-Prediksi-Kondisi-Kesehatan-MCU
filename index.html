<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Kondisi Kesehatan MCU</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Prediksi Kondisi Kesehatan MCU</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="sistolik">Tekanan Darah Sistolik:</label>
                <input type="number" name="sistolik" required>
            </div>
            <div class="form-group">
                <label for="diastolik">Tekanan Darah Diastolik:</label>
                <input type="number" name="diastolik" required>
            </div>
            <div class="form-group">
                <label for="denyut">Denyut Nadi:</label>
                <input type="number" name="denyut" required>
            </div>
            <div class="form-group">
                <label for="suhu">Suhu Tubuh:</label>
                <input type="number" name="suhu" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="tensi">Kesimpulan Tensi:</label>
                <select name="tensi" required>
                    <option value="Normal">Normal</option>
                    <option value="Pre Hipertensi">Pre Hipertensi</option>
                    <option value="Hipertensi">Hipertensi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jantung">Kesimpulan Jantung:</label>
                <select name="jantung" required>
                    <option value="Normal">Normal</option>
                    <option value="Tidak Normal">Tidak Normal</option>
                </select>
            </div>
            <button type="submit">Prediksi Kesehatan</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text|safe }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
